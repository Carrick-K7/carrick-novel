<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Novel - 打开的书 -->
  <rect x="10" y="20" width="80" height="60" rx="3" fill="none" stroke="#39C5BB" stroke-width="4"/>
  <!-- 书脊 -->
  <line x1="50" y1="20" x2="50" y2="80" stroke="#39C5BB" stroke-width="3"/>
  <!-- 左页线条 -->
  <line x1="18" y1="35" x2="42" y2="35" stroke="#39C5BB" stroke-width="2" stroke-linecap="round"/>
  <line x1="18" y1="45" x2="42" y2="45" stroke="#39C5BB" stroke-width="2" stroke-linecap="round"/>
  <line x1="18" y1="55" x2="38" y2="55" stroke="#39C5BB" stroke-width="2" stroke-linecap="round"/>
  <!-- 右页线条 -->
  <line x1="58" y1="35" x2="82" y2="35" stroke="#39C5BB" stroke-width="2" stroke-linecap="round"/>
  <line x1="58" y1="45" x2="82" y2="45" stroke="#39C5BB" stroke-width="2" stroke-linecap="round"/>
  <line x1="58" y1="55" x2="78" y2="55" stroke="#39C5BB" stroke-width="2" stroke-linecap="round"/>
</svg>